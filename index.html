<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Fugaz+One&family=Gloock&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./stlyes/styles.css">
  </head>
  <body>
    
    <!-- Search bar -->
    <div class="container mt-3 d-flex justify-content-end">
      <div class="search-container">
        <button id="searchBtn" class="btn flip"> <img src="./assests/search-337.png" alt=""></button>
        <input id="searchBar" class="" type="text" placeholder="Search location">
      </div>
    </div>
    <div class="main-grid">
    
    <!-- current day weather tab -->
    <div class="container background current-grid ">
      
      <div class="text-center ">
        <h2 class="text-center pt-2">Today</h2>
        <div class="d-flex justify-content-center">
          <img src="" class="current-img" id="weatherIcon" alt="weather">
        </div>
        <h1 class="text-center" id="currentTemp"> </h1>
        <h3 class="text-center"> High/Low</p>
          <h3 class="text-center colorRed"> <span id="highTemp"></span>/<span id="lowTemp"></span></h3>
          <div class="row pt-3 text-center">
            <div class="col-10">
              <h2 class="text-center" id="city"> </p>
            </div>
            <div class="col-2 pt-1">
              <button id="favoriteButton" class="buttonFavorite"> <img src="./assests/start.png" class="favoriteButton" alt="Favorites"> </button>  
          </div>
          </div>
      </div>
    </div>

    <!-- Recommendation -->
    <div class="container background py-2 recommend-grid">
      <h2 class="text-center">Today's Recommendation</h2>
      <h3 id="recKey" class="ps-3"></h3>
      <p id="recValue" class=" ps-3 mt-4">
        
      </p>
    </div>

    <!-- Favorites List -->
    <div class="container background pt-2 mt-4 ps-4 favorites-grid w-25">
      <h3 class="text-center"> Your Favorites List</h3>
        <ul id="favoriteList" class="list-unstyled">
          <li> 1. location 1 </li> 
          <li> 2. location 2 </li>
          <li> 3. location 3 </li>
          <li> 4. location 4 </li>
          <li> 5. location 5 </li>
        </ul>
      </div>

    </div> <!-- main grid -->
    
    
    <div class="seperater spacing">
      
    </div>
    <!-- Weather tabs (4 days) -->
    <div class="container-fluid">
      <div class="row text-center d-flex justify-content-center">

        <div class="col ">
          <div class="card">
            <div><img src="" id="weatherIcon1" class="weather-img" alt=""></div>
            <h2 id="dayWeek1"></h2>
            <h2 id="day1"></h2>
          </div>
      </div>

      <div class="col ">
        <div class="card"> 
          <div><img src="." id="weatherIcon2" class="weather-img" alt=""></div>
          <h2 id="dayWeek2" class=""></h2>
          <h2 id="day2"></h2>
        </div>
      </div>

      <div class="col ">
        <div class="card">
          <div><img src="" id="weatherIcon3" class="weather-img" alt=""></div>
          <h2 id="dayWeek3"></h2>
          <h2 id="day3"></h2>
        </div>
      </div>

      <div class="col ">
        <div class="card">
          <div><img src="" id="weatherIcon4" class="weather-img" alt=""></div>
          <h2 id="dayWeek4" class=""></h2>
          <h2 id="day4"></h2>
        </div>
      </div>

    </div>
    </div>

    <!-- <div class="container mt-5 pt-5 text-center">
      <button id="testButton"> API Test Button</button>
      <button id="testButtonRec"> Food Rec Test Button </button>
    </div> -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"> </script>
  </body>
</html>
